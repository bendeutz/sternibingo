  <script>
    $(document).ready(function () {
      var ids = [];
      var audio = new Audio("beersound.ogg");
      audio.loop = false;
      var audio2 = new Audio("bruch_glas.mp3");
      audio2.loop = false;
      $('#checknumber-form').submit(function (event) {
        //form
        var formId = this.id,
          form = this;
        event.preventDefault();
        var value = form[1].value;
        var count = 0;
        var found = false;
        $('.v-align').each(function () {
          if ($(this).text() === value) {
            count++;
            // audio
            audio.play();
            found = true;
            //animation
            var domEle = $(this).parent().parent()[0];
            var fieldID = $(this).parent()[0].id;
            ids.push(fieldID);
            var xy = $(domEle).offset();
            var transitionArray_1 = {
              "-webkit-transition": "4s",
              "transform": "rotate(2500deg)",
              "position": "absolute",
              "z-index": "1000",
              "height": domEle.clientHeight * 1.3,
              "width": domEle.clientWidth * 1.3,
              "top": xy.top - 10,
              "left": xy.left - 10
            }
            $('#sterni-' + count).css(transitionArray_1);
          } else {
          }
        })
        if (!found) {
          audio2.play();
        }
        $('#check-number').modal('hide');
        var transitionArray_2 = {
          "-webkit-transition": "1.5s",
          "opacity": "0"
        }
        var transitionArray_3 = {
          "-webkit-transition": "2s",
          "background": "red",
          "color": "white"
        }
        setTimeout(function () {
          $.each(ids, function (index, value) {
            $('#' + value).css(transitionArray_3);
          });
          var count = 0;
          $('.image-animation-start').each(function () {
            count++;
            $('#sterni-' + count).css(transitionArray_2)
          });
        }, 4000);
        setTimeout(function () {
          form.submit();
        }, 5250);
      });
    });
  </script>

      <th:block th:each="board : ${boards}">
