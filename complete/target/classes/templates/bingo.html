<script>
    $(document).ready(function () {
        var audio = new Audio("beersound.ogg");
        $('#checknumber-form').submit( function(event) {
            //form
            var formId = this.id,
                form = this;
            event.preventDefault();
            var value = form[1].value;
            var count = 0;
            $('.v-align').each(function () {
                if($(this).text() === value) {
                    count++;
                    // audio
                    audio.play();
                    //animation
                    var domEle = $(this).parent().parent()[0];
                    var xy = $(domEle).offset();

                    // jQuery('<div>', {
                    //     style : 'height: 0',
                    //     id: 'sterni-div-' + count,
                    //     class: 'sterni-img image-animation-start',
                    // }).appendTo('#sterni-container');
                    // jQuery('<img>', {
                    //     id: 'sterni-' + count,
                    //     src: 'sterni.png'
                    // }).appendTo('#sterni-div-' + count);



                    var transitionArray_1 = {
                        "-webkit-transition": "5s",
                        "transform": "rotate(2500deg)",
                        "position": "absolute",
                        "z-index": "1000",
                        "height": "130px",
                        "width": "130px",
                        "top": xy.top-10,
                        "left": xy.left-15
                    }



                    $('#sterni-' + count).css(transitionArray_1);
                }
            })
            $('#check-number').modal('hide');
            var transitionArray_2 = {
                "-webkit-transition": "2s",
                "transform": "rotate(2000deg)",
                "position": "absolute",
                "z-index": "0",
                "height": "15",
                "width": "15",
                "opacity" : "0.4"
            }
            setTimeout( function () {
                var count = 0;
                $('.image-animation-start').each(function () {
                    count++;
                    $('#sterni-' + count).css(transitionArray_2)
                });
            }, 5000);
            setTimeout(function () {
                form.submit();
            }, 7000);
        });
    });
</script>

<div id="check-number" class="modal">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>

<div th:replace="fragments :: header('bingo')"></div>



<div class="container">
    <div class="start text-center">

        <div class="btn btn-group-vertical sticky-top">
            <button class="btn btn-success text-center"
                    data-target="#board-create"
                    data-toggle="modal">Bingofeld erstellen</button>

            <button class="btn btn-primary text-center"
                    data-target="#check-number"
                    data-toggle="modal">Nummer eingeben</button>
            <button class="btn btn-danger text-center"
                    type="submit" form="deletenumberlistform">Nummerliste löschen</button>
            <button class="btn btn-danger text-center"
                    type="submit" form="deletebingofieldlist">Bingofelder löschen</button>
        </div>

        <div th:each="board : ${boards}">
            <div class="image-animation-start" style="height: 0">
                <img th:id="sterni- + ${boardStat.count}" th:src="@{sterni.png}"/>
            </div>
        </div>

        <!--<div class="image-animation-start" style="height:0">-->
            <!--<img id="sterni-1" th:src="@{sterni.png}"/>-->
        <!--</div>-->

        <th:block th:each="board : ${boards}">
            <div class="table-wrapper">
                <table class="bingo-table"
                       th:classappend="|${boardStat.index % 2 == 0 ? 'left' : 'right'} ${boardStat.index % 2 == 0 || boardStat.index != 1 ? 'margin-top' : ''}|">
                    <tr th:each="row : ${board.rows}">
                        <td th:each="field : ${row}" class="bingo-td">
                            <div class="content"  th:classappend="${field.isHit()} ? 'red' : 'transform'"
                                 th:id="${boardStat.index} + field + ${field.x} + ${field.y} + -out">
                                <div class="v-align"
                                     th:text="${field.value}"
                                     th:id="${boardStat.index} + field + ${field.x} + ${field.y} + -in">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </th:block>
    </div>
</div>
