<script th:inline="javascript">
    function animation() {
        var number = $('#input-number').val();
        $.ajax({
            type: "GET",
            dataType: "text",
            url: "/getfieldswithnewnumber?number=" + number,
            success: function(data) {
                var json = jQuery.parseJSON(data);
                $.each(json, function (index, field) {
                    var fieldName = index + "field" + field.x + field.y + "-out";
                    $('transform').toggleClass('blue');
                });
            },
            async: false
        });
    }
</script>

<script>

<div class="container">
    <div class="start text-center">

        <div class="btn btn-group-vertical sticky-top">
            <button class="btn btn-success text-center"
                    data-target="#board-create"
                    data-toggle="modal">Bingofeld erstellen</button>

            <button class="btn btn-primary text-center"
                    data-target="#check-number"
                    data-toggle="modal">Nummer eingeben</button>
            <button class="btn btn-danger text-center"
                    type="submit" form="deletenumberlistform">Nummerliste löschen</button>
        </div>

        <div class="quader"></div>

        <th:block th:each="board : ${boards}">
            <div class="table-wrapper">
                <table class="margin-top" th:classappend="${boardStat.index % 2 == 0} ? 'left' : 'right'">
                    <tr th:each="row : ${board.rows}">
                        <td th:each="field : ${row}">
                            <div class="content"  th:classappend="${field.isHit()} ? 'red' : 'transform'"
                                 th:id="${boardStat.index} + field + ${field.x} + ${field.y} + -out">
                                <div class="v-align"
                                     th:text="${field.value}"
                                     th:id="${boardStat.index} + field + ${field.x} + ${field.y} + -in">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </th:block>
    </div>
