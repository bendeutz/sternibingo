<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zahlen</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>

    <!-- Custom styles for this template -->
    <link type="text/css" href="basic-style.css" rel="stylesheet">


    <script>
        $(document).ready(function() {
            $('#numbers-table').DataTable( {
                "paging": false,
                "info":     false
            })
        });
    </script>
</head>
<body>
<div th:replace="fragments :: header('numbers')"></div>

<div class="container">
    <div class="start text-center" style="padding-top:50px">
        <table class="table table-hover" id="numbers-table">
            <thead>
            <tr>
                <th scope="col" class="number-th">#</th>
                <th scope="col" class="number-th">Zahl</th>
                <th scope="col" class="number-th">Anzahl</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inputnumber : ${inputnumbers}">
                <td th:text="${inputnumberStat.count}" scope="row">

                </td>
                <td th:text="${inputnumber.value}">

                </td>
                <td th:text="${inputnumber.counter}">

                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
