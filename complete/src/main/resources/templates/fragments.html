<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header(activeTab)">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">SterniVersum</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li th:class="${activeTab == 'home'}? 'active' : null">
                <a th:text="home" th:href="@{/}"></a>
            </li>
            <li th:class="${activeTab == 'about'}? 'active' : null">
                <a th:href="@{/about}" th:text="about" id="about-button">About</a></li>
            <li th:class="${activeTab == 'bingo'}? 'active' : null">
                <a th:href="@{/bingo}" th:text="bingo" id="bingo-button">About</a></li>
        </ul>
    </div>
</nav>

</html>
